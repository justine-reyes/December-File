<!DOCTYPE html>

<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<title>Buttons</title>
</head>
<body>
	<form action="Do something.php">
		<label for="first_name"/>First Name:</label>
		<input type="text" id="first_name" name="first_name" placeholder="Justine">
	<br><br>
		<label for="last_name"/>Last Name:</label>
		<input type="text" id="last_name" placeholder="Reyes">
	<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" maxlength="12"/>
	<br><br>
		<label for="email_address"/>Email Address:</label>
		<input type="text" id="email_address" name="email_address">
	<br><br>
		<label for="birthday"/>Birthday:</label>
		<input type="Date" id="birthday" name="birthday">
	<br><br>
        <label for="title"/>Title:</label>
        <label for="Mr"</label>
        <input type="radio" value="Mr" id="Mr"> Mr. </label>
        <label for="Ms"</label>
        <input type="radio" value="Ms" id="Ms."> Ms. </label>
        <label for="Miss"</label>
        <input type="radio" value="Miss" id="Miss."> Miss </label>
        <label for="Mrs"</label>
        <input type="radio" value="Mrs" id="Mrs. "> Mrs. </label>
    <br><br>
        <label for="gender"/>Gender:</label>
        <label for="Male"</label>
        <input type="radio" value="Male" id="Male"> Male </label>
        <label for="Female"</label>
        <input type="radio" value="Female" id="Female"> Female </label>
    <br><br>
        <label for="position"/>Position:</label>
        <label for="Manager"</label>
        <input type="radio" value="Manager" id="Manager"> Manager </label>
        <label for="Executive"</label>
        <input type="radio" value="Executive" id="Executive"> Executive </label>
        <label for="Staff"</label>
        <input type="radio" value="Staff" id="Staff"> Staff </label>
        <label for="Student"</label>
        <input type="radio" value="Student" id="Student"> Student </label>
    <br><br>
        <label for="title"/>Quantity:</label>
        <input type="number" id="quantity" name="quantity">
    <br><br>
        <label for="price"/>Price:</label>
        <input type="price" id="price" name="price">
    <br><br>
        <label for="product_name"/>Product Name:</label>
        <input type="product_name" id="product_name" name="product_name">
    <br><br>
        <label for="payment"/>Payment:</label>
        <label for="Gcash"</label>
        <input type="radio" value="Gcash" id="Gcash"> Gcash </label>
        <label for="Paymaya"</label>
        <input type="radio" value="Paymaya" id="Paymaya"> Paymaya </label>
        <label for="Bank_Transfer"</label>
        <input type="radio" value="Bank_Transfer" id="Bank_Transfer"> Bank Transfer </label>
        <label for="Mastercard"</label>
        <input type="radio" value="Mastercard" id="Mastercard"> Mastercard </label>
    <br><br>
        <label for="rating">Rate Us: 1 - 5</label>
        <input type="range" id="rating" name="rating" min="0" max="5" 5>
    <br><br>
        <button type="subscribe">Subscribe</button>
    <br><br>
        <form action="/action_page.php">
        <input type="file" id="myFile" name="filename">
    <br><br>
        <input type="submit">
        </form>
</body>
</html>
